<!DOCTYPE html>
<script type="text/javascript">



	
	function checkform() {
	  
		var pwdCheck = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/;
		var regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
		if ( document.LoginForm.id.value == "") {
			alert("아이디를 입력해주세요");
			LoginForm.id.focus();
		}else if (!regExp.test(document.LoginForm.id.value)){
			alert("올바른 이메일 형식으로 입력해주세요");
		}else if (document.LoginForm.pwd.value == ""){
				alert("비밀번호를 입력해주세요");
				LoginForm.pwd.focus();
		}else if(!pwdCheck.test(document.LoginForm.pwd.value)){
				alert("비밀번호는 영문자+숫자+특수문자 조합으로 8~25자리 사용해야 합니다.");
				LoginForm.pwd.focus();
		}else if (document.LoginForm.idDuplication.value != "idCheck"){
				alert("아이디 중복체크를 진행해주세요")
		}else{
			document.LoginForm.action="member.jsp";
		}
	}
		
</script>

		</td>
